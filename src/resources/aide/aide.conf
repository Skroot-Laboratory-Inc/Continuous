# Database configuration
database_in=file:/var/lib/aide/aide.db
database_out=file:/var/lib/aide/aide.db.new

# Report settings
report_url=stdout

# Define the rules for monitoring
# R = p+i+n+u+g+s+m+c+sha1+rmd160+tiger
# This rule checks: permissions, inode, number of links, user, group, size, modify time, change time, and various hashes

# Define our monitoring rule with multiple hashing algorithms for security
Experimentdir = p+i+n+u+g+s+m+c+sha256+sha512

# Directory to monitor (and all its subdirectories)
/home/kiosk/Desktop/Experiment\ Data/$ Experimentdir
/home/kiosk/Desktop/Experiment\ Data/(.*)$ Experimentdir